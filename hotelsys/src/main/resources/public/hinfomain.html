<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hinfo here</title>
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
<style type="text/css">
.pagination {
	margin: 0!important;
}
#addform{
	position: absolute;width: 300px;height: 255px;
	opacity: 0.8;filter: alpha(opacity=80);
	background-color: #eee;padding:0 20px
}
</style>
</head>
<body>
<div id="app" class="container">
	<ol class="breadcrumb">
		<li><a href="#">酒店预订管理系统</a></li>
		<li><a href="#">房间管理</a></li>
		<li><a href="#">{{action}}</a></li>
	</ol>
<div v-show="show">
	<h2 class="page-header">房间展示</h2>
	<form class="form-inline" role="form">
		<button type="button" @click="deleteList" class="btn btn-danger">删除</button>
	</form>
	<hr>
	<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td align="center"><input type="checkbox" id="ck" name="ck" @click="allchecked()" v-model="checked" /></td>
			<th>编号</th>
			<th>描述</th>
			<th>价格</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="(temp,i) in list">
			<td align="center"><input type="checkbox" id="dk" name="dk" :value="temp.hid" v-model="hids" /></td>
			<td>{{temp.hid}}</td>
			<td>{{temp.htext}}</td>
			
			<td>{{temp.price}}</td>
			<td>
				<span v-if="temp.htemp==1">可用</span>
				<span v-if="temp.htemp==2">不可用</span>
			</td>
			<td><a href="javascript:;" @click="toupdate(i, show=false, url='update', action='修改',t=true)" class="btn btn-primary btn-sm update-btn">修改</a>
				<a href="javascript:;" @click="deletehinfo(i)" class="btn btn-danger btn-sm del-btn" data-id="6">删除</a>
			</td>
		</tr>
	</tbody>
	</table>
	<div class="row">
		<div class="col-sm-4">
			<div id="pagerInfo">
				共{{total }}条数据，{{curpage }}/{{totalpage }}页，
				<select id="line" name="line" v-model="line">
					<option v-for="l in pagelist" :value="l">{{l}}</option>
				</select>行
			</div>
		</div>
		<div class="col-sm-8">
			<nav id="pagerNav">
	        	<ul class="pagination pagination-sm pull-right">
	        		<li><a href="javascript:void(0);" @click="curpage=1" id="firstBtn">首页</a></li>		
	        		<li><a href="javascript:void(0);" @click="curpage=(curpage<=1)?1:curpage-1" id="prevBtn">上页</a></li> 		        		
	        		<li><a href="javascript:void(0);" @click="curpage=(curpage>=totalpage)?totalpage:curpage+1" id="nextBtn">下页</a></li>               
	        		<li><a href="javascript:void(0);" @click="curpage=totalpage" id="lastBtn">末页</a></li>
	        	</ul>
	        </nav>
		</div>
	</div>
	<div class="row" style="margin-top:20px">
		<div class="col-sm-offset-8 col-sm-4">
			<a href="#" @click="toinsert(show=false, url='insert', action='录入',t=false)" class="btn btn-success btn-block">增加一条</a>
		</div>
	</div>
</div>
<div v-show="!show">
	<h2 class="page-header">房间{{action}}</h2>
	<form id="form1" class="form-horizontal">
	<div class="form-group">
		<label for="" class="col-xs-2">编号</label>
		<div class="col-xs-10">
			<input type="text" :readonly='t' id="hid" name="hid" v-model="hinfo.hid" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-xs-2">描述</label>
		<div class="col-xs-10">
			<input type="text" id="htext" name="htext" v-model="hinfo.htext" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-xs-2">类型</label>
		<div class="col-xs-9">
			<select name="tid" id="tid" v-model="hinfo.tid" class="form-control">
				<option v-for="types in typesList" :value="types.tid">{{types.tname}}</option>
			</select>
		</div>
		<div class="col-xs-1">
			<span>
				<img src="js/edit_add.png" @click="showadd(event, refObj=refList.Types)">
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-xs-2">价格</label>
		<div class="col-xs-10">
			<input type="text" id="price" name="price" v-model="hinfo.price" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-xs-2">状态</label>
		<div class="col-xs-10">
			<select v-model="hinfo.htemp">
				<option value="1">可用</option>
				<option value="2">不可用</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<input type="button"  :value="action" class="btn btn-success" id="addBtn" @click="modify"/>
			<input type="button"  value="取消" class="btn btn-muted" @click="show=true, url='list', action='数据列表'"/>
		</div>
	</div>
	</form>
</div>
<div id="addform" :style="{left: x+'px', top: y+'px'}" v-show="fk">	
	<h3 class="page-header">{{refObj.desc}}录入</h3>
	<form id="form1" class="form-horizontal">
	<div class="form-group">
		<label for="" class="col-sm-2">{{refObj.id}}</label>
		<div class="col-sm-10">
			<input type="text" id="txid" name="txid" v-model="refObj.idv" class="form-control"/>
		</div>					
	</div>	
	<div class="form-group">
		<label for="" class="col-sm-2">{{refObj.name}}</label>
		<div class="col-sm-10">
			<input type="text" id="txname" name="txname" v-model="refObj.namev" class="form-control"/>
		</div>					
	</div>
	<div class="form-group">					
		<div class="col-sm-10 col-sm-offset-2">
			<input type="button" @click="saverefinfo" value="保存" class="btn btn-success" id="addBtn"/>
			<input type="button" @click="fk=false" value="关闭" class="btn btn-danger"/>
		</div>
	</div>
	</form>
</div>
</div>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data: {
		show: true,
		msg: '',
		url: 'list',
		action: '数据列表',
		hinfo: {},
		list: [],
		checked : false,
		hids : [],
		curpage : 1,
		total : 0,
		pagelist: [3,4,5],
		line: 3,
		fk: false,
		x: 0,
		y: 0,
		refObj: {},
		refList: {
			Types: {obj: 'types', id: 'tid', name: 'tname', url: 'types/insert', refid: 'tid', desc: '房间类型'},
		},
		typesList: [],
		t:false
	},
	created: function() {
		axios.post("hinfo/selectTotal").then(res=>{
			this.total = res.data;
		})
		this.selectByPage(true);
		axios.post("types/selectList").then(res=>{
			this.typesList = res.data;
		})
	},
	computed: {
		totalpage: function() {
			return parseInt((this.line-1+this.total)/this.line);
		},
		param: function() {
			return "page="+this.curpage+"&line="+this.line;
		}
	},
	watch: {
		curpage: function(newCurpage) {
			this.selectByPage();
		},
		line: function(newLine) {
			if(this.curpage>this.totalpage){
				this.curpage = this.totalpage;
			}else{
				this.selectByPage();
			}
		},
		total: function(newTotal) {
			if(this.curpage>this.totalpage && this.totalpage!=0){
				this.curpage = this.totalpage;
			}else{
				this.selectByPage();
			}
		}
	},
	methods: {
		selectList: function() {
			this.curpage = 1;
		},
		selectByPage: function(first) {
			if(this.total==0){
				this.list = [];
				return;
			}
			axios.post("hinfo/selectByPage?"+this.param).then(res=>{
				this.list = res.data;
				this.allchecked();
			});
		},
		deletehinfo: function(i) {
			layer.confirm('确定要删除此房间吗？', {
			    btn: ['确定','取消']
			}, ()=>{
				layer.closeAll();
				axios.post("hinfo/delete?hid="+this.list[i].hid).then(res=>{
					if(res.data=="1"){
						this.msg = "操作成功！";
						this.list.splice(i, 1);
						this.total -= 1;
					}else{
						this.msg = "操作失败！";
					}
					layer.msg(this.msg);
				})
			});
		},
		allchecked: function() {
			this.hids = [];
			if(this.checked){
				for (var i = 0; i < this.list.length; i++) {
					this.hids.push(this.list[i].hid);
				}
			}
		},
		toinsert: function() {
			this.hinfo = {};
		},
		modify: function() {
			axios.post("hinfo/"+this.url, this.hinfo).then(res=>{
				if(res.data=="1"){
					this.msg = "操作成功！";
					if(this.url.lastIndexOf("insert")>=0){
						this.total += 1;
						this.hinfo = {};
					}else{
						this.selectByPage();
					}
				}else{
					this.msg = "操作失败！";
				}
				layer.msg(this.msg);
			})
		},
		toupdate: function(i) {
			this.hinfo = this.list[i];
		},
		deleteList: function() {
			if(this.hids.length==0){
				this.msg = "必须选中一行！";
				layer.msg(this.msg);
				return;
			}
			layer.confirm('确定要删除已选房间吗？', {
			    btn: ['确定','取消']
			}, ()=>{
				layer.closeAll();
				axios.post("hinfo/deleteList/"+this.hids).then(res=>{
					if(res.data=="1"){
						this.msg = "操作成功！";
						this.total -= this.hids.length;
					}else{
						this.msg = "操作失败！";
					}
					layer.msg(this.msg);
				})
			});
		},
		showadd: function(event) {
			this.fk = true;
			this.refObj.idv = "";
			this.refObj.namev = "";
			this.x = pageX(event.target) - 325;
			this.y = pageY(event.target) - 80;
		},
		saverefinfo: function () {
			var param = {};
			param[this.refObj.id] = this.refObj.idv;
			param[this.refObj.name] = this.refObj.namev;
			axios.post(this.refObj.url, param).then(res=>{
				if(res.data=="1"){
					this[this.refObj.obj+"List"].push(param);
					this.hinfo[this.refObj.refid] = this.refObj.idv;
				}else{
					this.msg = "操作失败！";
					layer.msg(this.msg);
				}
			});
		}
	},
	
})

function pageX(elem){
    return elem.offsetParent?(elem.offsetLeft+pageX(elem.offsetParent)):elem.offsetLeft;
}
function pageY(elem){
    return elem.offsetParent?(elem.offsetTop+pageY(elem.offsetParent)):elem.offsetTop;
}

</script>
</body>
</html>
